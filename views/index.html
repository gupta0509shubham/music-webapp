<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" ng-app="webApp">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'app/js/node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'app/js/bower_components/angular-material/angular-material.css' %}" rel="stylesheet">

    <!-- Custom Fonts font-awesome-4.7.0 -->
    <link href="{% static 'app/js/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'app/js/node_modules/angular-jk-rating-stars/dist/jk-rating-stars.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="{% static 'app/js/node_modules/angular/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/node_modules/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/node_modules/angular-material/angular-material.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/node_modules/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/bower_components/material-angular-paging/build/dist.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/bower_components/angular-animate/angular-animate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/bower_components/angular-aria/angular-aria.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/bower_components/angular-resource/angular-resource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/js/node_modules/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js' %}"></script>
    <!-- Include jk-rating-stars-->
    <script type="text/javascript" src="{% static 'app/js/node_modules/angular-jk-rating-stars/dist/jk-rating-stars.js' %}"></script>

    <!-- Smart table include for tables -->
    <script type="text/javascript" src="{% static 'app/js/node_modules/angular-smart-table/dist/smart-table.min.js' %}"></script>

    <!-- Project Specific Self-Defined Controllers Files-->
    <script type="text/javascript" src="{% static 'app/app.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/controllers/musictrack.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/controllers/musicgenre.js' %}"></script>

    <!-- Project Specific Self-Defined Services Files-->
    <script type="text/javascript" src="{% static 'app/services/musictrack_service.js' %}"></script>
    <script type="text/javascript" src="{% static 'app/services/musicgenre_service.js' %}"></script>

</head>
<body>
<div ui-view="mainContent"></div>
</body>
</html>
